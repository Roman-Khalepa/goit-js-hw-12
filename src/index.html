<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Пошук зображень Pixabay</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <form class="form">
    <label>
      <input 
        type="text" 
        name="search-text" 
        placeholder="Введіть слово для пошуку..." 
        required
      />
    </label>
    <button type="submit">Пошук</button>
  </form>

  <ul class="gallery"></ul>
  <button class="load-more is-hidden">Завантажити ще</button>
  <span class="loader is-hidden"></span>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
